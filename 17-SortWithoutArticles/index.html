<!DOCTYPE html>

<body>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada',
 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 
 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
  'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

//   CASE - sort the Array with fullName
//   list it in order wout fullName
//   then write in html

function strip(bandName){
    return bandName.replace(/^(a |the |an )/i, '').trim();
}
const sortBands=bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

document.querySelector('#bands').innerHTML =
    sortBands
        .map(band=> `<li>${band}</li>`)
        .join('');

console.log(sortBands);

</script>

</body>
</html>
